{% extends 'catalog/base_template.html' %}
{% load my_tags %}
{% block title %}Добавление/ изменение продукта{% endblock %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">
            {% if product %}
            Форма изменения продукта
            {% else %}
            Форма создания продукта
            {% endif %}
        </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
<!--            {{ form.non_field_errors }}-->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if product %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
