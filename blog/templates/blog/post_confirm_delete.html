{% extends 'blog/base_template.html' %}
{% load my_tags %}
{% block title %}Удаление поста{% endblock %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить пост</h1>
        <p>Вы уверены, что хотите удалить "{{ post.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
