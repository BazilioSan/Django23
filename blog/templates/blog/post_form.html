{% extends 'blog/base_template.html' %}
{% load my_tags %}
{% block title %}Добавление поста{% endblock %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Форма добавление поста</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if post %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
